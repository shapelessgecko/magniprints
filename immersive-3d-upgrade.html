<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MagniPrints â€” Immersive 3D Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #050505;
            --text: #fff;
            --accent: #667eea;
            --accent-2: #764ba2;
        }
        
        [data-theme="light"] {
            --bg: #fff;
            --text: #1a1a1a;
            --accent: #22c55e;
            --accent-2: #16a34a;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 10;
        }
        
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .hero h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        .hero p {
            font-size: 1.25rem;
            opacity: 0.7;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="content">
        <section class="hero">
            <div>
                <h1>MagniPrints</h1>
                <p>Immersive 3D printing experience</p>
            </div>
        </section>
    </div>
    
    <script>
        // Immersive 3D scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Floating particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1000;
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 20;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.02,
            color: 0x667eea,
            transparent: true,
            opacity: 0.8
        });
        
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        
        // Floating 3D objects
        const geometry1 = new THREE.IcosahedronGeometry(1, 0);
        const material1 = new THREE.MeshBasicMaterial({ 
            color: 0x667eea, 
            wireframe: true,
            transparent: true,
            opacity: 0.5
        });
        const sphere1 = new THREE.Mesh(geometry1, material1);
        sphere1.position.set(-3, 0, -5);
        scene.add(sphere1);
        
        const geometry2 = new THREE.TorusGeometry(1, 0.3, 16, 100);
        const material2 = new THREE.MeshBasicMaterial({ 
            color: 0x764ba2, 
            wireframe: true,
            transparent: true,
            opacity: 0.4
        });
        const torus = new THREE.Mesh(geometry2, material2);
        torus.position.set(3, 1, -6);
        scene.add(torus);
        
        const geometry3 = new THREE.OctahedronGeometry(0.8, 0);
        const material3 = new THREE.MeshBasicMaterial({ 
            color: 0x22c55e,
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const octahedron = new THREE.Mesh(geometry3, material3);
        octahedron.position.set(0, -2, -4);
        scene.add(octahedron);
        
        camera.position.z = 5;
        
        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX / window.innerWidth - 0.5;
            mouseY = event.clientY / window.innerHeight - 0.5;
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            particlesMesh.rotation.x += 0.0005;
            particlesMesh.rotation.y += 0.0005;
            
            sphere1.rotation.x += 0.01;
            sphere1.rotation.y += 0.01;
            sphere1.position.y = Math.sin(Date.now() * 0.001) * 0.5;
            
            torus.rotation.x -= 0.01;
            torus.rotation.y += 0.005;
            torus.position.y = Math.cos(Date.now() * 0.001) * 0.3;
            
            octahedron.rotation.x += 0.008;
            octahedron.rotation.z += 0.008;
            octahedron.position.y = -2 + Math.sin(Date.now() * 0.0015) * 0.4;
            
            // Camera follows mouse
            camera.position.x += (mouseX * 2 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 2 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
